<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ngClassifieds</title>
    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">
<div class="container">
    <div class="row">
        <h2>Find a sum:</h2>
        <div class="col-xs-4">
            <div class="input-group">
                <input type="number" class="form-control"  placeholder="0" ng-model="a" />
                <span class="input-group-addon" style="border-left: 0; border-right: 0;">+</span>
                <input type="number" class="form-control"  placeholder="0" ng-model="b" />
                <span class="input-group-addon" style="border-left: 0; border-right: 0;">=</span>
                <input type="text" class="form-control" disabled ng-model="a+b" />
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <h2>Enter your name:</h2>
        <div class="col-xs-2">
            <input class="form-control" type="text" placeholder="Your name" ng-model="name.first">
            </div>
        <div class="col-xs-2">
            <h4>{{ name.first }}</h4>
        </div>
    </div>
</div>
<script src="node_modules/angular/angular.js"></script>
<script src="scripts/app.js"></script>
<script src="components/classifieds.ctr.js"></script>
</body>
</html>
