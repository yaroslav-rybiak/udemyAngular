<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ngClassifieds</title>
    <link href="node_modules/angular-material/angular-material.css" rel="stylesheet">
    <link href="node_modules/mdi/css/materialdesignicons.css" media="all" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">

<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-raised">
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            Add Classified
        </md-button>
    </div>
</md-toolbar>

<md-content class="md-padding" layout="row" layout-wrap>
    <md-card flex="30" ng-repeat="classified in classifieds">
        <img ng-src="{{ classified.image }}">
        <div>
            <h2 class="md-title">{{ classified.title }}</h2>
            <h3 class="md-title">{{ classified.price | currency }}</h3>
            <p class="md-text">{{ classified.description }}</p>
            <p class="md-text">posted: {{ classified.posted | date }}</p>
        </div>
    </md-card>

</md-content>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script src="scripts/app.js"></script>
<script src="components/classifieds.ctr.js"></script>
</body>
</html>
